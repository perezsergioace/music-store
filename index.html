<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81457bc9a5.js" crossorigin="anonymous"></script>
    <title>Music Store</title>
</head>

<body>
    <header class="main-head">
        <div class="nav-wrapper">
            <nav>
                <h1 class="logo">Music Store <i class="fas fa-play"></i></h1>
                <ul>
                    <li><a href="#">sign up</a></li>
                    <li><a href="#">log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="image-1">
                <h2>New Music Uploaded Everyday</h2>
                <div class="layer"></div>
            </div>
            <div class="image-2">
                <h2>Discover New Music</h2>
                <div class="layer"></div>
            </div>
            <div class="image-3">
                <h2>Upload Music</h2>
                <div class="layer"></div>
            </div>
        </section>

        <section class="albums">
            <div class="albums-title">
                <h2>New Releases From Over The World</h2>
            </div>
            <div class="album-covers">
                <img src="./album-covers/memory-springs.jpg" alt="">
                <img src="./album-covers/negotiation.jpg" alt="">
                <img src="./album-covers/dark-lane.jpg" alt="">
                <img src="./album-covers/party-mobile.jpg" alt="">
                <img src="./album-covers/dem-times.jpg" alt="">
                <img src="./album-covers/when-its-all-said-and-done.jpg" alt="">
                <img src="./album-covers/curfew.jpg" alt="">
                <img src="./album-covers/after-hours.jpg" alt="">
                <img src="./album-covers/sugar.jpg" alt="">
                <img src="./album-covers/take-time.jpg" alt="">
            </div>
        </section>
    </main>

</body>

</html>
